<!doctype html>
<html lang="en" data-framework="jquery">
    <head>
        <meta charset="utf-8">
        <title>Vocabulary.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" class="voc-action voc-todo-createEntry--keyup" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input class="voc-action voc-todo-toggleAll--change" id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <script id="todo-template" type="text/x-handlebars-template">
            {{#this}}
            <li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
                <div class="view">
                    <input class="voc-action voc-todo-toggleEntry--change toggle" type="checkbox" {{#if completed}}checked{{/if}}>
                    <label class="voc-action voc-todo-editEntry--dblclick">{{title}}</label>
                    <button class="destroy voc-action voc-todo-deleteEntry--click" data-id="{{id}}"></button>
                </div>
                <input class="voc-action voc-todo-updateEntry--blur voc-todo-saveEditEntry--keyup edit" value="{{title}}">
            </li>
        {{/this}}
        </script>
        <script id="footer-template" type="text/x-handlebars-template">
            <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
            <ul id="filters">
                <li>
                    <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
                </li>
                <li>
                    <a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
                </li>
                <li>
                    <a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
                </li>
            </ul>
            {{#if completedTodos}}<button class="voc-action voc-todo-clearCompleted--click" id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
        </script>
        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/director/build/director.js"></script>
        <script src="../build/vocabulary.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
